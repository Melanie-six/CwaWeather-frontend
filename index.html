<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Weather</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#001F4D">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --stripe-1: #FFCF40; 
            --stripe-2: #FFBF00;
            --popup-bg: linear-gradient(180deg, #FFF0F5 0%, #FFDEE9 100%);
            --header-blue: #0099CC;
            --temp-color: #ffffff;
            --desc-color: rgba(93, 64, 55, 0.6);
            --circle-blue-1: #f185f5;
            --circle-blue-2: #FF9BB3;
            --streak-bg: rgba(0, 31, 77, 0.6); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Varela Round', sans-serif;
            background-image: url('body-bg.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .candy-card-wrapper {
            width: 100%;
            max-width: 380px;
            padding: 12px;
            border-radius: 35px;
            background: repeating-linear-gradient(
                45deg,
                var(--stripe-1),
                var(--stripe-1) 15px,
                var(--stripe-2) 15px,
                var(--stripe-2) 30px
            );
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            position: relative;
            z-index: 10;
            margin-bottom: 25px;
        }

        .candy-inner {
            background: var(--popup-bg);
            border-radius: 25px;
            padding: 50px 20px 25px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.9);
            border: 3px solid rgba(255,255,255,0.7);
            position: relative;
        }

        .date-badge {
            position: absolute;
            top: -12px;
            right: -10px;
            z-index: 30;
            background: linear-gradient(180deg, #FF6B6B 0%, #D32F2F 100%);
            border: 3px solid white;
            border-radius: 50px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 1rem;
            padding: 6px 15px;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.4), 0 5px 10px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 0 #9F0E0E;
            transform: rotate(5deg);
        }

        .cloud-header {
            position: absolute;
            top: -25px;
            left: 45%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #ddd, 0 10px 10px rgba(0,0,0,0.1);
            z-index: 20;
            border: 4px solid #E1F5FE;
            min-width: 180px;
            text-align: center;
        }
        
        .header-text {
            color: var(--header-blue);
            font-family: "Bagel Fat One", system-ui;
            font-weight: 800;
            font-size: 1.5rem;
            font-style: normal;
            text-shadow: 2px 2px 0px white, 4px 4px 0px rgba(0,0,0,0.1);
        }

        .weather-scene {
            position: relative;
            width: 100%;
            height: 220px; 
            margin-bottom: 5px;
        }

        .big-temp {
            position: absolute;
            top: 10px; 
            left: 58%; 
            transform: translateX(-50%);
            font-family: 'Nunito', sans-serif;
            font-size: 8.5rem;
            font-weight: 900;
            color: var(--temp-color);
            line-height: 1;
            z-index: 1; 
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1), -2px -2px 0 rgba(255,255,255,0.5);
        }

        .float-icon {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 130px; 
            height: 130px;
            z-index: 5; 
            animation: float 3s ease-in-out infinite;
        }

        .float-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(5px 10px 10px rgba(0,0,0,0.2));
        }

        .weather-desc {
            position: absolute;
            bottom: 30px; 
            right: 30px;
            text-align: right;
            line-height: 1.2;
            z-index: 2;
        }

        .desc-main {
            font-size: 1.4rem;
            font-weight: 900;
            color: #D81B60; 
            opacity: 0.9;
        }
        
        .desc-sub {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--desc-color);
        }

        .powerups-container {
            display: flex;
            justify-content: space-around;
            gap: 12px;
            width: 100%;
            margin-top: 10px;
        }

        .powerup-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--circle-blue-1), var(--circle-blue-2));
            border: 3px solid white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }
        .powerup-circle:active { transform: scale(0.95); }

        .powerup-label {
            position: absolute; 
            top: -14px; 
            left: 50%;
            transform: translateX(-50%); 
            z-index: 5; 
            background: linear-gradient(to bottom, #FF9BB3, #bc4277); 
            color: white;
            font-weight: 900;
            font-size: 0.7rem;
            text-transform: uppercase; 
            letter-spacing: 1px; 
            padding: 3px 12px; 
            border-radius: 20px; 
            border: 2px solid white; 
            box-shadow: 0 3px 6px rgba(0,0,0,0.3); 
            white-space: nowrap; 
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        .powerup-img {
            width: 60%;  
            height: 60%;
            object-fit: contain; 
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2)); 
            margin-top: 12px; 
            margin-bottom: 0; 
            animation: bounce-icon 2s infinite; 
        }

        @keyframes bounce-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .badge-pill {
            position: absolute;
            bottom: -6px;
            right: -6px;
            background: #FFF8E1;
            color: #D81B60;
            font-weight: 900;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
            border: 2px solid #D81B60;
            min-width: 25px;
            text-align: center;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .win-streak-bar {
            width: 100%;
            max-width: 380px; 
            background: var(--streak-bg); 
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 3px solid #4FC3F7;
            position: relative;
        }

        .streak-title {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            background: #1565C0;
            color: white;
            font-size: 0.8rem;
            font-weight: 900;
            padding: 4px 15px;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }

        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-top: 5px;
            scrollbar-width: none;
        }
        .hourly-scroll::-webkit-scrollbar { display: none; }

        .hour-item {
            min-width: 65px;
            background: linear-gradient(135deg, #7B1FA2, #4A148C);
            border-radius: 15px;
            padding: 8px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            flex-shrink: 0;
        }
        
        .hour-time { font-size: 0.7rem; opacity: 0.8; margin-bottom: 2px; font-weight: 700;}

        .hour-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }

        .hour-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }
        .hour-temp { font-size: 1rem; font-weight: 900; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .loading-mask {
            position: fixed; inset: 0; background: #001F4D; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-mask">
        <div style="font-size: 4rem; animation: float 1s infinite;">ğŸ¬</div>
        <h3 style="margin-top: 10px;">Loading Sweetness...</h3>
    </div>

    <div class="candy-card-wrapper">
        <div id="dateBadge" class="date-badge">Loading...</div>
        <div class="cloud-header">
            <div class="header-text" id="locationTitle">Level 1</div>
        </div>

        <div class="candy-inner">
            
            <div class="weather-scene">
                <div class="float-icon" id="mainIcon">â˜€ï¸</div>
                <div class="big-temp" id="mainTemp">--Â°</div>
                <div class="weather-desc">
                    <div class="desc-main" id="weatherTitle">Clear</div>
                    <div class="desc-sub" id="weatherSub">é™é›¨ 0%</div>
                </div>
            </div>

            <div class="powerups-container">
                <div class="powerup-circle">
                    <img src="https://img.icons8.com/fluency/96/umbrella.png" class="powerup-img" alt="é›¨å‚˜">
                    <div class="powerup-label">Rain</div>
                    <div class="badge-pill" id="rainVal">--</div>
                </div>

                <div class="powerup-circle">
                    <img src="https://img.icons8.com/fluency/96/water.png" class="powerup-img" alt="æ¿•åº¦">
                    <div class="powerup-label">Humid</div>
                    <div class="badge-pill" id="humidVal">--</div>
                </div>

                <div class="powerup-circle">
                    <img src="https://img.icons8.com/fluency/96/wind.png" class="powerup-img" alt="é¢¨é€Ÿ">
                    <div class="powerup-label">Wind</div>
                    <div class="badge-pill" id="windVal">--</div>
                </div>
            </div>
        </div>
    </div>

    <div class="win-streak-bar">
        <div class="streak-title">Future Forecast</div>
        <div class="hourly-scroll" id="hourlyStrip">
        </div>
    </div>

    <script>
        // ==========================================
        // 1. å…¨åŸŸè¨­å®š (Global Settings)
        // ==========================================
        
        // è¨­å®šå¾Œç«¯ç¶²å€ (è«‹ç¢ºèªé€™æ˜¯ä½  Zeabur çš„æ­£ç¢ºç¶²å€ï¼Œä¸è¦åŠ æœ€å¾Œçš„æ–œç·š)
        const BACKEND_HOST = "https://weatherkeelung.zeabur.app"; 
        
        // è¨­å®šé è¨­åŸå¸‚ (å¿…é ˆæ˜¯ä¸­æ–‡ï¼Œå› ç‚ºå¾Œç«¯ API æ˜¯ç”¨ä¸­æ–‡æŸ¥è¡¨çš„)
        let currentCity = "åŸºéš†å¸‚"; 

        // çµ„åˆå‡º API å®Œæ•´ç¶²å€ (é€™å°±æ˜¯ä½ å‰›å‰›æ‰¾ä¸åˆ°çš„è®Šæ•¸)
        // ä½¿ç”¨ encodeURIComponent æ˜¯ç‚ºäº†ç¢ºä¿ä¸­æ–‡å­—å…ƒåœ¨ç¶²å€å‚³è¼¸æ™‚ä¸æœƒäº‚ç¢¼
        let API_URL = `${BACKEND_HOST}/api/weather/${encodeURIComponent(currentCity)}`;
console.log("API_URL:", API_URL);

        // ==========================================
        // 2. å·¥å…·å‡½å¼ (Helper Functions)
        // ==========================================

        // æ ¹æ“šå¤©æ°£æè¿°å›å‚³å°æ‡‰çš„ 3D åœ–ç¤º
        function getWeatherIcon(weather) {
            // é è¨­åœ–ç¤º (å¤šé›²)
            let iconUrl = "https://img.icons8.com/fluency/240/partly-cloudy-day.png"; 
            
            // å®‰å…¨æª¢æŸ¥ï¼šå¦‚æœ weather æ˜¯ undefinedï¼Œå›å‚³é è¨­åœ–
            if (!weather) return `<img src="${iconUrl}" alt="Loading">`;

            // ç°¡å–®çš„é—œéµå­—åˆ¤æ–·
            if (weather.includes("æ™´")) iconUrl = "https://img.icons8.com/fluency/240/sun.png";
            else if (weather.includes("é›·")) iconUrl = "https://img.icons8.com/fluency/240/storm.png";
            else if (weather.includes("é›¨")) iconUrl = "https://img.icons8.com/fluency/240/moderate-rain.png";
            else if (weather.includes("é™°") || weather.includes("é›²")) iconUrl = "https://img.icons8.com/fluency/240/clouds.png";
            else if (weather.includes("å¤šé›²")) iconUrl = "https://img.icons8.com/fluency/240/partly-cloudy-day.png";

            return `<img src="${iconUrl}" alt="${weather}">`;
        }

        // æ ¼å¼åŒ–æ™‚é–“ (å°‡ ISO æ™‚é–“è½‰ç‚º "æœˆ/æ—¥ æ™‚æ®µ")
        function formatTime(isoString) {
            const date = new Date(isoString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hour = date.getHours();
            
            // å› ç‚ºæ–°è³‡æ–™æ˜¯ 12 å°æ™‚ä¸€ç­†ï¼Œé¡¯ç¤ºã€Œæ—©æ™¨/å¤œæ™šã€æ¯”è¼ƒç›´è§€
            const period = hour < 12 ? "æ—©æ™¨" : "å¤œæ™š";
            return `${month}/${day} ${period}`; 
        }


        // ==========================================
        // 3. ç•«é¢æ¸²æŸ“ (Render Logic)
        // ==========================================

        function renderWeather(data) {
            const forecasts = data.forecasts;
            // æª¢æŸ¥æ˜¯å¦æœ‰è³‡æ–™
            if (!forecasts || forecasts.length === 0) return;

            const current = forecasts[0];
            // å–å¾ŒçºŒçš„é å ± (æœªä¾†3å¤©ç´„6ç­†è³‡æ–™)
            const others = forecasts.slice(1, 7);

            // === A. æ›´æ–°åœ°é»åç¨± ===
            // é¡¯ç¤º API å›å‚³çš„åŸå¸‚åç¨±
            document.getElementById('locationTitle').innerText = data.city; 

            // === B. æ›´æ–°ä¸»ç•«é¢æ•¸æ“š (å¤§å¡ç‰‡) ===
            document.getElementById('mainTemp').innerText = `${current.temp}Â°`;
            document.getElementById('mainIcon').innerHTML = getWeatherIcon(current.weather);
            document.getElementById('weatherTitle').innerText = current.weather;
            
            // è™•ç†é™é›¨æ©Ÿç‡ (API æœ‰æ™‚å›å‚³ "-" æˆ– " " ä»£è¡¨ 0)
            const rainProb = (current.rain === "-" || current.rain === " ") ? "0" : current.rain;
            document.getElementById('weatherSub').innerText = `é™é›¨ ${rainProb}%`;

            // === C. æ›´æ–°ä¸‰é¡†é“å…·çƒ (è©³ç´°è³‡è¨Š) ===
            
            // 1. é™é›¨çƒ
            document.getElementById('rainVal').innerText = `${rainProb}%`;
            
            // 2. æ¿•åº¦çƒ (Humidity) - å¾Œç«¯å‚³ä¾†çš„æ¬„ä½æ˜¯ humid
            document.getElementById('humidVal').innerText = `${current.humid}%`;
            
            // 3. é¢¨åŠ›çƒ (Wind Scale) - å¾Œç«¯å‚³ä¾†çš„æ¬„ä½æ˜¯ windScale
            // é¡¯ç¤ºæ ¼å¼ä¾‹å¦‚: "Lv.3"
            document.getElementById('windVal').innerText = `Lv.${current.windScale}`; 

            // === D. æ›´æ–°ä¸‹æ–¹é å ±æ¢ (Future Forecast) ===
            const strip = document.getElementById('hourlyStrip');
            strip.innerHTML = ''; 

            others.forEach(f => {
                const timeStr = formatTime(f.startTime);
                
                // é€™è£¡ä½¿ç”¨ Template String ç”¢ç”Ÿ HTML
                strip.innerHTML += `
                    <div class="hour-item">
                        <div class="hour-time" style="font-size: 0.6rem;">${timeStr}</div>
                        <div class="hour-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="hour-temp">${f.temp}Â°</div>
                    </div>
                `;
            });

            // === E. æ›´æ–°å³ä¸Šè§’æ—¥æœŸ ===
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const dateBadge = document.getElementById('dateBadge');
            if(dateBadge) dateBadge.innerText = `${yyyy}/${mm}/${dd}`;
        }


        // ==========================================
        // 4. è³‡æ–™æŠ“å– (Fetch Logic)
        // ==========================================

        async function fetchWeather() {
            try {
                // æ¨¡æ“¬ Loading å‹•ç•« (ä½¿ç”¨è€…é«”é©—å„ªåŒ–)
                await new Promise(r => setTimeout(r, 800)); 
                
                // æ›´æ–° API_URL (ç¢ºä¿è®Šæ•¸æ˜¯æœ€æ–°çš„)
                API_URL = `${BACKEND_HOST}/api/weather/${encodeURIComponent(currentCity)}`;
                
                console.log("æ­£åœ¨å‘¼å« API:", API_URL); // é™¤éŒ¯ç”¨ï¼Œå¯åœ¨ Console çœ‹åˆ°ç¶²å€

                const res = await fetch(API_URL);
                const json = await res.json();

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                } else {
                    // é¡¯ç¤ºå¾Œç«¯å›å‚³çš„å…·é«”éŒ¯èª¤è¨Šæ¯
                    const msg = json.message || json.error || "æœªçŸ¥éŒ¯èª¤";
                    console.error("API Error Detail:", json);
                    alert("è®€å–å¤±æ•—: " + msg);
                }
            } catch (e) {
                console.error(e);
                alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–å¾Œç«¯ç‹€æ…‹");
            }
        }

        // ç•¶ç¶²é è¼‰å…¥å®Œæˆå¾Œï¼ŒåŸ·è¡Œ fetchWeather
        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('PWA Service Worker è¨»å†ŠæˆåŠŸ', reg))
                    .catch(err => console.log('PWA è¨»å†Šå¤±æ•—', err));
            });
        }
    </script>
</body>
